<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
      <span class="card-title">Sign In</span>
      <div class="input-field">
          <input formControlName="email" id="email" type="email" [ngClass]="{'invalid': getControl.email.touched && getControl.email.invalid}">
          <label for="email">Email:</label>
          <div *ngIf = "getControl.email.touched && getControl.email.invalid">
              <span *ngIf="getControl.email.errors?.required" class="helper-text red-text">Email is required</span>
              <span *ngIf="getControl.email.errors?.email" class="helper-text red-text">Email is not valid</span>
          </div>
      </div>
      <div class="input-field">
          <input formControlName="password" id="password" type="password" required>
          <label for="password">Password:</label>
          <div *ngIf = "getControl.password.touched && getControl.password.invalid">
            <span *ngIf="getControl.password.errors?.required" class="helper-text red-text">Password is required</span>
            <span *ngIf="getControl.password.errors?.minlength" class="helper-text red-text">
              Password shoud be more than {{getControl.password.errors?.minlength.requiredLength}} symbols</span>
        </div>
      </div>
  </div>
  <div class="card-action">
      <button [disabled]="form.invalid" type="submit" class="modal-action btn waves-effect">Submit</button>
  </div>
</form>
